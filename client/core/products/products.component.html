<form class="form-inline" (ngSubmit)="addProduct()" [formGroup]="addProductForm" style="display:inline">
    <div class="form-group">
        <input class="form-control" type="text" name="name" formControlName="name" placeholder="Name" required>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="category" formControlName="category" placeholder="category" required>
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="spending" formControlName="spending" placeholder="Weight" step="any" min="0"
            required>
    </div>
    <button class="btn btn-sm btn-warning" type="submit"><i class="fa fa-times"></i> save</button>
</form>
<table>
<thead>
     <tr>
         <td></td>
     </tr>
</thead>
<tbody>
     <tr *ngFor="let product of products">
         <td>{{product.name}}</td>
         <td>{{product.category}}</td>
         <td>{{product.spending}}</td>
     </tr>
</tbody>
</table>
