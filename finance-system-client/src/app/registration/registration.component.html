<div class="container col offset-sm-4">
    <div id="form-container" class="text-center">
        <h2>Registration</h2>
        <form [formGroup]="registrationForm" (ngSubmit)=" addUser()" novalidate>
            <div class="form-group">
                <label for="Name">Name</label>
                <i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>
                <input type="text" formControlName="Name" class="form-control" placeholder="Name" />
            </div>
            <div class="form-group">
                <label for="Last">Last</label>
                <i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>
                <input type="text" formControlName="Last" class="form-control" placeholder="Last" />
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>
                <input type="text" formControlName="Email" class="form-control" placeholder="Email" />
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                <input type="Password" formControlName="Password" class="form-control" placeholder="Password" />
            </div>
            <div class="form-group">
                <label for="Image">Image</label>
                <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                <input type="file" formControlName="Image" class="form-control" placeholder="Image" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
